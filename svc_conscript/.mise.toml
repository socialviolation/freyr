[tools]
go = "1.22.0"

[settings]
experimental = true
not_found_auto_install = true

[tasks.build]
description = '🐳 Building Docker Image'
run = """
#!/usr/bin/env bash
echo "🐳 Building Docker Image"
docker build -t australia-southeast2-docker.pkg.dev/freyr-operator/imgs/conscript:latest -f Dockerfile .
"""
alias = 'b'

[tasks.push]
description = '🐳 Pushing Docker Image'
dir = ".."
alias = 'p'
run = """
#!/usr/bin/env bash
echo "🐳 Pushing Docker Image"
docker push australia-southeast2-docker.pkg.dev/freyr-operator/imgs/conscript:latest
"""
